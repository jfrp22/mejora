<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker GPS Responsive</title>
  <!-- Leaflet CSS (debe ir en el head) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Estilos responsive */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .data-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #map {
      height: 300px;
      width: 100%;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      #map { height: 200px; }
      .data-card { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tracker GPS</h1>
    
    <div class="data-card">
      <div><strong>Latitud:</strong> <span id="lat">0</span></div>
      <div><strong>Longitud:</strong> <span id="lng">0</span></div>
      <div><strong>Altitud:</strong> <span id="alt">0 m</span></div>
      <div><strong>Satélites:</strong> <span id="sats">0</span></div>
    </div>
    
    <div id="map"></div>
  </div>

  <!-- Scripts (Leaflet debe cargarse ANTES que tu código) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
  <script>
    // Configuración MQTT
    const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");
    const topic = "gps/tracker";

    // Inicializar mapa solo si Leaflet está cargado
    if (typeof L !== 'undefined') {
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      let marker = L.marker([0, 0]).addTo(map);

      client.on('message', (topic, message) => {
        const data = JSON.parse(message.toString());
        
        // Actualizar datos
        document.getElementById('lat').textContent = data.lat.toFixed(6);
        document.getElementById('lng').textContent = data.lng.toFixed(6);
        document.getElementById('alt').textContent = data.alt.toFixed(2) + " m";
        document.getElementById('sats').textContent = data.sats;
        
        // Mover marcador
        const newPos = [data.lat, data.lng];
        marker.setLatLng(newPos);
        map.setView(newPos, 15);
      });
    } else {
      console.error("Leaflet no se cargó correctamente");
    }
  </script>
</body>
</html>
